<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Se possui e se pode dirigir </title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="text-center">Sistema que Verifica se possui carta e se Dirigir</h1>
    <form class="bg-info-subtle rounded p-2">
      <label class="form-label fw-bold" for="idade">Digite Sua Idade:</label>

      <input
        type="number"
        id="idade"
        class="form-control"
        placeholder="Digiti mininu oxi !!!"
      />
      <label class="text-center mx-4">Possui carteira de motorista?</label>
      <div class="form-check mt-0">
       
        <input class="form-check-input" type="radio" name="carta" id="carta" value="sim">
        <label class=" form-check-label" for="carta">
          SIM
        </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="carta" id="carta" value="não">
          <label class=" form-check-label" form="carta">
              Não
              </label>
        </div>


      <br />
      <br/>
      <div class="d-flex justify-content-between">
        <input
          type="button"
          value="Verificar"
          onclick="verificar()"
          class="btn btn-secondary mt-3"
        />
        <input type="reset"
         class="btn btn-danger mt-3"
          value="Limpar"
          onclick="limpar()" />
      </div>
    </form>
    <hr />
   
    </p>
    <p class="text-center mt-3">
      <strong>Sua condição é:</strong>
      <span class="badge bg-primary fs-4" id="result"></span>
    </p>
    <script src="exercicio3NaAula.js"></script>
  </body>
</html>
